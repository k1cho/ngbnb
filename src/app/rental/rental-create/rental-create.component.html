<section id="newRental">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Create Rental</h1>
        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text"
                   class="form-control"
                   id="title"
                   name="title"
                   [(ngModel)]="newRental.title">
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input
              class="form-control"
              ngx-google-places-autocomplete
              [options]='options'
              #placesRef="ngx-places"
              placeholder=""
              name="city"
              [(ngModel)]="newRental.city"
              (onAddressChange)="handleAddressChange($event)"/>
          </div>

          <div class="form-group">
            <label for="street">Street</label>
            <input type="text"
                   class="form-control"
                   id="street"
                   name="street"
                   [(ngModel)]="newRental.street">
          </div>

          <div class="form-group">
            <label for="category">Category</label>

            <select class="form-control"
                    id="category"
                    name="category"
                    [(ngModel)]="newRental.category">
              <option *ngFor="let category of rentalCategories"> {{category}} </option>
            </select>
          </div>

          <div class="form-group">
            <label for="image">Image</label>
            <input type="file"
                   name="image"
                   class="form-control"
                   id="image"
                   placeholder="Upload file...">
          </div>

          <div class="form-group">
            <label for="bedrooms">Bedrooms</label>
            <input type="number"
                   class="form-control"
                   id="bedrooms"
                   name="bedrooms"
                   [(ngModel)]="newRental.bedrooms">
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="5"
                      type="text"
                      class="form-control"
                      id="description"
                      name="description"
                      [(ngModel)]="newRental.description">
            </textarea>
          </div>

          <div class="form-group">
            <label for="dailyRate">Daily Rate</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">$</div>
              </div>
              <input type="number"
                     class="form-control"
                     id="price"
                     name="price"
                     [(ngModel)]="newRental.price">
            </div>
          </div>

          <div class="form-check">
            <input type="checkbox"
                   class="form-check-input"
                   id="shared"
                   name="shared"
                   [(ngModel)]="newRental.shared">
            <label for="shared">Shared</label>
          </div>
          <button (click)="createRental()" type="button" class="btn btn-block btn-dark">Submit</button>
        </form>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">Hundreds of awesome places in reach of few clicks.</h2>
          <img src="assets/images/create-rental.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
