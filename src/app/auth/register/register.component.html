<section id="register">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Register</h1>
        <div>
          <small>
            <strong>{{ error }}</strong>
          </small>
        </div>
        <br>
        <form #registerForm="ngForm" >
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   name="username"
                   class="form-control"
                   id="username"
                   [(ngModel)]="formData.username"
                   #username="ngModel"
                   required>
              <div *ngIf="username.invalid && (username.dirty || username.touched)">
                 <small *ngIf="username.errors['required']">
                   Username is required.
                 </small>
              </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text"
                   class="form-control"
                   name="email"
                   id="email"
                   [(ngModel)]="formData.email"
                   #email="ngModel"
                   required>
              <div *ngIf="email.invalid && (email.dirty || email.touched)">
                 <small *ngIf="email.errors['required']">
                   Email is required.
                 </small>
                 <small *ngIf="email.errors['email']">
                  Invalid Email format.
                </small>
              </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   name="password"
                   id="password"
                   [(ngModel)]="formData.password"
                   #password="ngModel"
                   required>
              <div *ngIf="password.invalid && (password.dirty || password.touched)">
                 <small *ngIf="password.errors['required']">
                   Password is required.
                 </small>
              </div>
          </div>

          <div class="form-group">
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password"
                   class="form-control"
                   name="passwordConfirm"
                   id="passwordConfirm"
                   [(ngModel)]="formData.passwordConfirm"
                   #passwordConfirm="ngModel"
                   required>
              <div *ngIf="passwordConfirm.invalid && (passwordConfirm.dirty || passwordConfirm.touched)">
                 <small *ngIf="passwordConfirm.errors['required']">
                   Confirmation is required.
                 </small>
              </div>
              <small *ngIf="checkPasswords(password, passwordConfirm)">
                Password and confirmation do not match.
              </small>
          </div>
          <button [disabled]="!registerForm.form.valid" (click)="register()" type="submit" class="btn btn-dark">Submit</button>

        </form>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">As our member you have access to most awesome places in the world.</h2>
          <img src="../../../assets/images/register-image.jpg.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
