<section id="register">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Log In</h1>
        <div class="alert alert-success" *ngIf="notifyMessage">
            {{ notifyMessage }}
        </div>
        <div *ngIf="error">
          <small>
            <strong>{{ error }}</strong>
          </small>
        </div>
        <br>
        <form #loginForm="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text"
                   class="form-control"
                   name="email"
                   id="email"
                   [(ngModel)]="formData.email"
                   #email="ngModel"
                   required>
              <div *ngIf="email.invalid && (email.dirty || email.touched)">
                 <small *ngIf="email.errors['required']">
                   Email is required.
                 </small>
                 <small *ngIf="email.errors['email']">
                  Invalid Email format.
                </small>
              </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   name="password"
                   id="password"
                   [(ngModel)]="formData.password"
                   #password="ngModel"
                   required>
              <div *ngIf="password.invalid && (password.dirty || password.touched)">
                 <small *ngIf="password.errors['required']">
                   Password is required.
                 </small>
              </div>
          </div>

          <button [disabled]="!loginForm.form.valid" (click)="login()" type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">As our member you have access to most awesome places in the world.</h2>
          <img src="../../../assets/images/login-image.jpg.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
