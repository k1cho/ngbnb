<div>
  <input
    *ngIf="isActiveInput"
    class="{{ className }}"
    type="text"
    [(ngModel)]="entity[field]"
    [value]="entity[field]">
  <span class="{{ className }} inline" *ngIf="!isActiveInput" (dblclick)="isActiveInput = true">{{ entity[field] }}</span>
  <div class="inline" *ngIf="isActiveInput">
    <button class="btn btn-dark btn-delete" (click)="isActiveInput = false">Cancel</button>
  </div>
</div>
